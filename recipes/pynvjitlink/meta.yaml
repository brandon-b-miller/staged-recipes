{% set name = "pynvjitlink" %}
{% set version = "0.1.0.dev1" %}

package:
  name: pynvjitlink
  version: {{ version }}

source:
  git_url: https://github.com/rapidsai/nvjitlink
  git_rev: 2aca1ce3c56aa90b6f7c93d43085e25f50670838
  git_depth: 1


build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [(cuda_compiler_version or "").startswith("11")]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - cmake >=3.26.4
    - sysroot_{{ target_platform }} 2.17
  host:
    - libnvjitlink-dev
    - libnvjitlink-static
    - python
    - pip
    - scikit-build-core
  run:
    - python
    - numba >=0.57
    - {{ pin_compatible('cuda-version', max_pin='x', min_pin='x') }}

test:
  imports:
    - nvjitlink
  source_files:
    - nvjitlink/tests/test_nvjitlink_api.py
    - nvjitlink/tests/test_nvjitlink.py
    # Extra files for testing edge cases of libnvjitlink
    # see test_nvjitlink_api.py for details
    - nvjitlink/tests/test_device_functions.cubin
    - nvjitlink/tests/test_device_functions.fatbin
    - nvjitlink/tests/undefined_extern.cubin
  requires:
    - pytest
  commands: 
    - pytest -v

about:
  home: https://rapids.ai/
  dev_url: https://github.com/rapidsai/nvjitlink
  doc_url: https://github.com/rapidsai/nvjitlink/blob/main/README.md
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  license_url: https://github.com/rapidsai/nvjitlink/blob/main/LICENSE
  summary: nvJitLink Python binding

extra:
  recipe-maintainers:
    - brandon-b-miller
